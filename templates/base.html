<!DOCTYPE html>
<html lang="en" class="h-100">
<!-- thinking part the head, HEAD configures stuff outside the page -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- TITLE shows up on browser tab -->
  <title>{% block title %}{% endblock %}</title>
    <title>Grapevine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<!-- doing part the body, BODY configures stuff on the page, shows up on page -->
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="/static/images/grape_photo.jpg" width="30" height="24" class="d-inline-block align-text-top">
      Grapevine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="events">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="tickets" >Tickets</a>
        <li class="nav-item"><a class="nav-link" href="login" >Login</a>
        <li class="nav-item"><a class="nav-link" href="contact" >Contact</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search by Events or Venue" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
        </ul>
    </div>
  </div>
</nav>
  {% block body %} {% endblock %}
  <footer>
    <div class="footer-content">
      <h3>Grapevine Events</h3>
      <div class="footer-bottom">
        <p>copyright &copy;2022 Grapevine, designed by <span>CFGTeam</span></p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
