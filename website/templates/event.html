{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
    <h1 class="text-center">Current Event</h1>
    <section class="container">
        <div class="card mx-auto my-5 text-center" style="max-width: 270px;">
            <div class="card-body">
                <h2 class="display-3">{{ event.name }}</h2>
                <div class="card-image"><img src="{{ event.image_url }}" class="d-block w-100" alt="Concert">
                    <p class="lead">{{ event.city }}</p>
                    <p class="lead">{{ event.venues }}</p>
                    <p class="lead">{{ event.classification }}</p>
                    <p class="lead">{{ event.dates }}</p>
                    <a role="button" href="{{ event.url }}" target="_blank" class="btn btn-primary">Book Tickets</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
