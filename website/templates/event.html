{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
    <h1 class="text-center text-info">Current Event</h1>
    <section class="container">
        <div class="card mx-auto my-5 text-center" style="max-width: 270px;">
            <div class="card-body">
                <h2 class="display-3 text-secondary">{{ event.name }}</h2>
                <div class="card-image"><img src="{{ event.image_url }}" class="d-block w-100" alt="Concert">
                    <p class="lead text-info">{{ event.city }}</p>
                    <p class="lead text-secondary">{{ event.venue }}</p>
                    <p class="lead text-secondary">{{ event.genre }}</p>
                    <p class="lead text-info">{{ event.start_date }}</p>
                    <iframe class="card-img-top" width="100%" height="450" frameborder="0" style="border:0" src="{{ event.google_map_url }}" allowfullscreen></iframe>
                    <br><br>
                    <a role="button" href="{{ event.external_url }}" target="_blank" class="btn btn-primary">Book Tickets</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
