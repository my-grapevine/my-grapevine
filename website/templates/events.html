{% extends "base.html" %} {% block title %}Events{% endblock %}
{% block content%}
    <h1 class="text-center">Events</h1>
    <section class="container d-flex flex-wrap justify-content-center">
        {% for event in event_details %}
            <div class="card mx-auto m-3 text-center" style="max-width: 90%; width: 300px;">
                <div class="card-body">
                    <h2>{{ event.name }}</h2>
                    <div class="card-image"><img src="{{ event.image_url }}" class="d-block w-100" alt="Concert">
                        <p class="lead">{{ event.city }}</p>
                        <a role="button" href="{{ url_for('views.event', event_id=event.id ) }}" class="btn btn-primary">More info</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock %}
