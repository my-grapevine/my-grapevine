{% extends "base.html" %} {% block title %}Events{% endblock %}
{% block content%}
    <h1 class="text-center">Events</h1>
    <section class="container d-flex flex-wrap justify-content-center">
        <div class="card mx-auto my-5 text-center" style="max-width: 90%; width: 300px;">
            <div class="card-body">
                <h2 class="display-3">Title</h2>
                <div class="card-image"><img src="{{ url_for('static', filename='images/concert.jpg') }}" class="d-block w-100" alt="Concert">
                    <p class="lead">Event info here/ venue.</p>
                    <a role="button" href="{{ url_for('views.event', event_id=1 ) }}" class="btn btn-primary">More info</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
