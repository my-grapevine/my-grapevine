{% extends "base.html" %} {% block title %}Events{% endblock %}
{% block content%}

<form class="d-flex" role="search" method = "POST">
           <input class="form-control me-2" type="text" name="query" placeholder="Search for Events or Venue" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit" name="submit" value="search">Search</button>
       </form>

    <h1 class="text-center">Your results</h1>
    <section class="container d-flex flex-wrap justify-content-center">

        {% for event in event_data %}
            <div class="card mx-auto m-3 text-center" style="max-width: 90%; width: 300px;">
                <div class="card-body">
                    <h2>{{ event.name }}</h2>
                    <div class="card-image"><img src="{{ event.image_url }}" class="d-block w-100">
                        <p class="lead">{{ event.date_event }}</p>
                        <p class="lead">{{ event.city }}</p>
                        <p class="lead">{{ event.venue }}</p>
                        <a role="button" href="{{ url_for('views.event', event_id=event.id ) }}" class="btn btn-primary">More info</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </section>
{% endblock %}
