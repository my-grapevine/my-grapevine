{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <div class="card mx-auto my-5 text-center" style="max-width: 400px;">
    <div class="card-body">
      <form method="post">
        <h3 class="text-center mb-4">Sign Up</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Password (Confirm)</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <p class="card-text mt-3">Already have a Grapevine account? <a href="{{ url_for('auth.login') }}" class="link-primary">Login instead</a></p>
    </div>
  </div>
{% endblock %}
